<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces User Statistics</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class = "giveName">
        <div class = "card">
            Please enter your username below
            <input placeholder="username" id = "username">
            <button class = "submit" onclick = "getUsername();">Submit</button>

        </div>
    </div>
    <div id="userStatsContainer">
        <!-- Table for remaining user details -->
        <table id="userDetailsTable">
            <caption>User Details</caption>
            <tbody>
                <!-- User details will be populated here -->
            </tbody>
        </table>

        <!-- Table for topics and their counts -->
        <table id="topicStatsTable">
            <caption>Topics Attempted (Solved Questions)</caption>
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Number of Questions Solved</th>
                </tr>
            </thead>
            <tbody>
                <!-- Topics and their counts will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
